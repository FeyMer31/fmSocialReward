#Настройка подключения к MySQL
mysql:
  ip: 'localhost' #IP
  port: '3306' #Порт
  database: 'limboauth_db' #База данных
  user: 'user' #Пользователь
  password: 'password' #Пароль
  players-field: 'LOWERCASENICKNAME' #Поле, где хранятся сами ники привязанных аккаунтов
  table: 'SOCIAL' #Таблица, где если поле, в котором хранятся ники привязанных аккаунтов
#Сообщения плагина
messages:
  reward:
    reward_ok: "&c&lНАГРАДЫ &8◦ &fВы получили награду за привязку аккаунта в размере &c100 &fшайников!" #Сообщение, когда награда выдалась
    reward_null: "&c&lНАГРАДЫ &8◦ &fВы не привязали аккаунт к социальной сети." #Сообщение, когда игрок не привязал аккаунт и хочет получить награду
    reward_received: "&c&lНАГРАДЫ &8◦ &fВы уже забрали награду за привязку аккаунта." #Сообщение, когда игрок хочет повторно получить награду.
#Выдача награды
give-reward:
  #Сообщение всему серверу о получении
  broadcast-reward:
    - "&c╔"
    - "&c║ &c%player% &fполучил награду за привязку аккаунта к социальной сети!"
    - "&c║ &fХотите также? Пропишите &c/socialreward"
    - "&c╚"
  #Команды, которые будут выполнены после получения (%player% - никнейм игрока, который привязал аккаунт)
  commands:
    - "p give %player% 100"